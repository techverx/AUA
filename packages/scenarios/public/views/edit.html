<section data-ng-controller="ScenariosController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
        <div class="form-group">
            <label mean-token="'edit-name'" class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="scenario.name" id="name" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-content'" for="description" class="col-md-3 control-label">Description</label>
            <div class="col-md-9">
                <textarea data-ng-model="scenario.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
            </div>
        </div>
         <div class="form-group">
            <label mean-token="'edit-classification'" class="col-md-3 control-label">Classification</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="scenario.classification" id="classification" placeholder="Classification" required>
            </div>
        </div>
         <div class="form-group">
            <label mean-token="'edit-scenarioStatus'" class="col-md-3 control-label">Status</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="scenario.scenarioStatus" id="scenarioStatus" placeholder="Status" required>
            </div>
        </div>
         <div class="form-group">
            <label mean-token="'edit-analysisStatus'" class="col-md-3 control-label">Analysis Status</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="scenario.analysisStatus" id="analysisStatus" placeholder="Analysis Status" required>
            </div>
        </div>
       <div class="form-group">
            <label mean-token="'edit-due'" class="col-md-3 control-label">Due Date</label>
            <div class="col-md-9">
                <datepicker data-ng-model="scenario.due" id="due" placeholder="Due Date" required></datepicker>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-success">Update</button>
                <a class="btn btn-danger" title="Edit" href="/#!/scenarios">
                        Cancel
                    </a>
            </div>
        </div>
    </form>
</section>
